<ion-header>
  <ion-toolbar>
    <ion-title>
      Sign In
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-buttons end>
    <button clear [disabled]="!username || !password" (click)="signin()">
      <ion-icon name="send"></ion-icon> Sign in
    </button>
  </ion-buttons>
</ion-footer>
