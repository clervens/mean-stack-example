<ion-navbar *navbar>
  <ion-title>Timeline</ion-title>
</ion-navbar>

<ion-content class="posts-list">
  <ion-list>
    <ion-card *ngFor="let post of posts">
      <ion-card-header>
        {{post.title}}
      </ion-card-header>
      <ion-card-content>
        {{post.content}}
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div># Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name="text"></ion-icon>
            <div># Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
