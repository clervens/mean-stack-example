<ion-header>
  <ion-navbar>
    <ion-title>Timeline</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="posts-list">
  <button fab fab-top fab-right (click)="showCreateModal()">
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-list>
    <ion-card *ngFor="let post of posts">
      <ion-card-header>
        {{post.title}}
      </ion-card-header>
      <ion-card-content>
        {{post.content}}
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div># Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name="text"></ion-icon>
            <div># Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{ post.created_at | jsDate | timeAgo }}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
