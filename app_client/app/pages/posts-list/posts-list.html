<ion-header>
  <ion-navbar>
    <ion-title>Timeline</ion-title>
    <ion-buttons end [hidden]="!auth.isAuthenticated">
      <button (click)="signin()">
        <ion-icon name="log-in"></ion-icon>Sign In
      </button>
      <button (click)="signup()">
        <ion-icon name="person-add"></ion-icon>Sign Up
      </button>
    </ion-buttons>
    <ion-buttons end [hidden]="auth.isAuthenticated">
      <button>{{auth.currentUser.username}}</button>
      <button>
        <ion-icon name="log-out"></ion-icon>Sign Out
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen class="posts-list">
  <button fab fab-bottom fab-right (click)="showCreateModal()">
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-list>
    <ion-card *ngFor="let post of posts">
      <ion-card-header>
        <ion-row>
          <ion-col width-90 (click)="showPost(post)">
            {{post.title}}
          </ion-col>
          <ion-col width-10>
            <ion-buttons end>
              <button clear (click)="delete(post)">
                <ion-icon name="md-close"></ion-icon>
              </button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        {{post.content}}
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div># Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name="text"></ion-icon>
            <div># Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{ post.updated_at | jsDate | timeAgo }}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
