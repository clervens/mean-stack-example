<ion-header>

  <ion-navbar>
    <ion-title>Timeline | {{post.title}}</ion-title>
    <ion-buttons end>
      <button (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="posts">
  <ion-list>
    <ion-card>
      <ion-card-header>
        {{post.title}}
      </ion-card-header>
      <ion-card-content>
        {{post.content}}
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div># Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name="text"></ion-icon>
            <div># Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{ post.updated_at | jsDate | timeAgo }}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
