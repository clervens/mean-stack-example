<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item [hidden]="!errorMsg">
      <ion-label danger>{{errorMsg}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <button secondary item-right [disabled]="!username || !password" (click)="signup()">
        <ion-icon name="person-add"></ion-icon> Sign Up
      </button>
    </ion-item>
</ion-content>
