<ion-header>
  <ion-navbar>
    <ion-title>post-edit</ion-title>
    <ion-buttons end>
      <button (click)="save()">
        <ion-icon name="checkmark"></ion-icon> Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="post.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-textarea rows="8" cols="40" [(ngModel)]="post.content"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
